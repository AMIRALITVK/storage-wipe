<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./src/assets/bootstrap.min.css" />
    <title>WIPE STORAGE</title>
  </head>
  <body>
    <section id="container">
      <section id="header">
        <div style="margin-right: 15px; margin-top: -20px">
          <img src="./src/logo.png" alt="" width="100px" height="100px" />
        </div>
        <div>
          <h6 id="appName">DASHBOARD</h6>
          <h4 class="text-info">Storages Tools</h4>
        </div>
      </section>
      <section id="devices">
        <div class="devices">
          <div class="device">
            <img class="device_icon" src="./src/hdd.png" alt="" />
            <caption>
              <p class="captions">HDD</p>
              <p class="text-info disk_name">Disk 0</p>
              <p class="text-light disk_size">250 G</p>
            </caption>
            <button id="checkCpu">press</button>
          </div>
          <div class="device">
            <img class="device_icon" src="./src/ssd.png" alt="" />
            <caption>
              <p class="captions">SSD</p>
              <p class="text-info disk_name">Disk 1</p>
              <p class="text-info disk_size">512 G</p>
            </caption>
          </div>
          <div class="device">
            <img class="device_icon" src="./src/flash.png" alt="" />
            <caption>
              <p class="captions">FLASHDRIVE</p>
              <p class="text-info disk_name">Disk 2</p>
              <p class="text-info disk_size">1 T</p>
            </caption>
          </div>
          <div class="device">
            <img class="device_icon" src="./src/hdd.png" alt="" />
            <caption>
              <p class="captions">HDD</p>
              <div class="test">
                <p class="text-info disk_name">Disk 3</p>
                <p class="text-light disk_size">255 G</p>
              </div>
            </caption>
          </div>
        </div>
        <div class="devices"></div>
        <div class="devices"></div>
      </section>
    </section>
    <hr class="text-info" />
  </body>
  <script>
    if (typeof module === "object") {
      window.module = module;
      module = undefined;
    }
  </script>
  <script src="./src/assets/bootstrap.min.js"></script>
  <script>
    if (window.module) module = window.module;
  </script>
  <script src="./renderer.js"></script>
</html>
